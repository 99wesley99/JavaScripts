<html>
<head>
  <title>Member Functions</title>
  <style>
  body{
    margin: 0px;
    padding: 0px;
    font-family: Arial, Helvetica, sans-serif;
  }
  #statement--container{
    padding-top: 5px;
  }
  .statement--block{
    color: white;
    padding: 10px;
    margin: 0px 5px 10px 5px;
    background-color: black;
  }
  </style>
</head>
<body>
  <div id="statement--container">
    <!--JavaScript will append the div's in the container here-->
  </div>
</body>
<script>

var person = {
  //Create a Variable (essentially)
  name: "Wesley Walz",

  //Create the function
  hello: function(thing){
    console.log('hello');
    // Setting a Variable statment to grab the name, some text and the first
    // argument that will sit in the person.hello method.
    var statement = this.name + " thinks " + thing  + ". ";

    //Setting up a DOM element and appending it into the statment--container
    var div = document.createElement('div');
    div.innerHTML = "New Statement: " + statement + "";
    div.setAttribute('class', 'statement--block');
    document.getElementById("statement--container").appendChild(div);

  }
}

// Method with the argument's being the 'thing' above.
person.hello("something is up");
person.hello("it's time to grow up");
person.hello("time is money");
person.hello("you are a nice person");

</script>
